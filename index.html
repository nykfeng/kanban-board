<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Kanban Board</title>
</head>

<body>
    <header>
        <h1 id='title'>Kanban Board</h1>
    </header>
    <main class="kanban-container">
        <!-- backlog column -->
        <div class="kanban-column backlog" column="backlog">
            <div class="kanban-column-title">Backlog</div>
            <div class="kanban-item-list">

            </div>

            <div class="add-item-block">
                <div class="add-item edit-item"><span>+</span><span>Add Item</span></div>
                <div class="save-item edit-item">Save Item</div>
                <div class="new-item-content">
                    <div class="new-item-title" contenteditable="true"></div>
                    <div class="new-item-body" contenteditable="true"></div>
                </div>
            </div>

        </div>

        <!-- in progress column -->
        <div class="kanban-column in-progress" column="progress">
            <div class="kanban-column-title">In Progress</div>
            <div class="kanban-item-list">

            </div>

            <div class="add-item-block">
                <div class="add-item edit-item"><span>+</span><span>Add Item</span></div>
                <div class="save-item edit-item">Save Item</div>
                <div class="new-item-content">
                    <div class="new-item-title" contenteditable="true"></div>
                    <div class="new-item-body" contenteditable="true"></div>
                </div>
            </div>

        </div>

        <!-- Complete column -->
        <div class="kanban-column complete" column="complete">
            <div class="kanban-column-title">Complete</div>
            <div class="kanban-item-list">


            </div>

            <div class="add-item-block">
                <div class="add-item edit-item"><span>+</span><span>Add Item</span></div>
                <div class="save-item edit-item">Save Item</div>
                <div class="new-item-content">
                    <div class="new-item-title" contenteditable="true"></div>
                    <div class="new-item-body" contenteditable="true"></div>
                </div>
            </div>

        </div>

        <!-- on hold column -->
        <div class="kanban-column on-hold" column="onHold">
            <div class="kanban-column-title">On Hold</div>
            <div class="kanban-item-list">


            </div>

            <div class="add-item-block">
                <div class="add-item edit-item"><span>+</span><span>Add Item</span></div>
                <div class="save-item edit-item">Save Item</div>
                <div class="new-item-content">
                    <div class="new-item-title" contenteditable="true"></div>
                    <div class="new-item-body" contenteditable="true"></div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
